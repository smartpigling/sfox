{% extends 'admin/master.html' %}
{% block head %}
    <link href="../../static/css/sfox.css" rel="stylesheet">
{% endblock %}

{% block body %}


    <!-- Jumbotron -->
    <div class="jumbotron">
        <h1>量化投资</h1>
        <p class="lead">基本面、技术面、资金面、消息面思维一体，全面准确。</p>
        <p><a class="btn btn-lg btn-success" href="#" role="button">立即选股</a></p>
    </div>

    <main class=packages-list-container>
        <div class="list-group packages">
            <!-- row of columns -->
            {% for row in rows.itertuples() %}
            <a href="{{ row.url }}" class="package list-group-item" target="_blank" >
                <div class="row">
                    <div class=col-md-3>
                        <h4 class=package-name>{{ row.classify }}</h4>
                    </div>
                    <div class="col-md-9 hidden-xs">
                        <p class=package-description>{{ row.title }}</p>
                    </div>
                    <div class="package-extra-info col-md-9 col-md-offset-3 col-xs-12">
                        <span class="glyphicon glyphicon-star" aria-hidden="true"></span> {{ row.time }}
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
    </main>

    <!-- Site footer -->
    <footer class="footer">
        <p>&copy; 2016 Company, Inc.</p>
    </footer>


{% endblock body %}
